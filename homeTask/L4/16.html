<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input  type="button" id="ggt" value="Click"/>
<script type="text/javascript">


        var btn = document.getElementById('ggt');
        var count = 0;
        btn.onclick = function () {
            btn.value = "Кнопка: " + count++;
        }

</script>

</body>
